<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>card page</h3>
 <p></p>
 <div id="container"></div>
 
</body>
<script>

var itemaddedtocard=JSON.parse(localStorage.getItem("card")) || []
var total=itemaddedtocard.reduce(function(sum,elem,index,arr){
   return sum+Number(elem.price) 
   console.log(total)
},0)

var length=itemaddedtocard.length
var btn=document.createElement("button")
btn.innerText="Go to payment"
document.querySelector("#container").append(btn)
document.querySelector("p").innerText=`total rupees ${total} total item ${length}`
itemaddedtocard.map(function(elem){
btn.addEventListener("click",function(){
    payment(elem) 
})
})
function payment(elem){

window.location.href="carddetails.html"
}


</script>
</html>
